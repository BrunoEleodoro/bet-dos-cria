<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostas UEFA Nations League</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div role="main" class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <a href="https://ton.org/">
                <img src="./assets/tapps.png" alt="logo of telegram web apps" class="w-12 h-12 mx-auto">
            </a>
        </div>

        <h1 class="text-3xl font-bold text-center mb-8">Apostas UEFA Nations League</h1>

        <div id="pages" class="space-y-8">
            <!-- Página de Criar Wallet -->
            <div id="create-wallet" class="bg-white p-6 rounded-lg shadow-md fade-in">
                <h2 class="text-2xl font-semibold mb-4">Criar Wallet</h2>
                <input type="email" placeholder="Seu e-mail" class="w-full p-2 mb-4 border rounded" id="email-input">
                <button id="create-wallet-btn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition">Criar Wallet com Magic Link</button>
            </div>

            <!-- Página de Entrar em uma Partida -->
            <div id="join-match" class="bg-white p-6 rounded-lg shadow-md fade-in" style="display: none;">
                <h2 class="text-2xl font-semibold mb-4">Entrar em uma Partida</h2>
                <input type="text" placeholder="Código da partida" class="w-full p-2 mb-4 border rounded" id="match-code-input">
                <button id="join-match-btn" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600 transition">Entrar na Partida</button>
            </div>

            <!-- Página de Ver Partidas Existentes -->
            <div id="existing-matches" class="bg-white p-6 rounded-lg shadow-md fade-in" style="display: none;">
                <h2 class="text-2xl font-semibold mb-4">Partidas Existentes</h2>
                <ul id="match-list" class="space-y-4">
                    <!-- As partidas serão adicionadas aqui dinamicamente -->
                </ul>
            </div>
        </div>

        <div class="mt-8 space-y-4">
            <button id="toggle-page" class="w-full bg-purple-500 text-white p-2 rounded hover:bg-purple-600 transition">Próxima Página</button>
            <button id="expand-webview" class="w-full bg-gray-500 text-white p-2 rounded hover:bg-gray-600 transition">Expandir Webview</button>
            <button id="toggle-main-button" class="w-full bg-gray-500 text-white p-2 rounded hover:bg-gray-600 transition">Toggle Main Button</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let currentPage = 0;
            const pages = ['#create-wallet', '#join-match', '#existing-matches'];

            function showPage(index) {
                $(pages[currentPage]).hide();
                $(pages[index]).show().addClass('fade-in');
                currentPage = index;
            }

            $('#toggle-page').click(function() {
                showPage((currentPage + 1) % pages.length);
            });

            $('#expand-webview').click(function() {
                Telegram.WebApp.expand();
            });

            $('#toggle-main-button').click(function() {
                if (Telegram.WebApp.MainButton.isVisible) {
                    Telegram.WebApp.MainButton.hide();
                } else {
                    Telegram.WebApp.MainButton.setText("Main Button").show();
                }
            });

            $('#create-wallet-btn').click(function() {
                // Implementar lógica de criação de wallet
                alert('Funcionalidade de criar wallet a ser implementada');
            });

            $('#join-match-btn').click(function() {
                // Implementar lógica de entrar na partida
                alert('Funcionalidade de entrar na partida a ser implementada');
            });

            // Exemplo de adição de partidas à lista
            const matches = [
                { date: "2024-09-05", time: "13:00", league: "Liga C", group: "Grupo C1", teams: "Azerbaijão vs Suécia" },
                { date: "2024-09-05", time: "15:45", league: "Liga A", group: "Grupo A1", teams: "Portugal vs Croácia" },
                // Adicione mais partidas conforme necessário
            ];

            matches.forEach(match => {
                $('#match-list').append(`
                    <li class="bg-gray-100 p-4 rounded">
                        <p class="font-bold">${match.date} ${match.time}</p>
                        <p>${match.league} - ${match.group}</p>
                        <p>${match.teams}</p>
                        <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Apostar</button>
                    </li>
                `);
            });

            showPage(0); // Iniciar na página de criar wallet
        });
    </script>
</body>
</html>
